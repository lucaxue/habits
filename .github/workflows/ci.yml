name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  style-sniff:
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.0'
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: api
      - name: Style sniff with PHPCSFixer
        run: vendor/bin/php-cs-fixer fix -vvv --dry-run --show-progress=dots
        working-directory: api

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.0'
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: api
      - name: Execute PHPSpec Tests
        run: vendor/bin/phpspec run --no-interaction
        working-directory: api

  integration-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.21
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: habits_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.0'
      - uses: actions/checkout@v2
      - name: Verify Test Database Exists
        run: mysql --host 127.0.0.1 --port 3306 -uroot -e "SHOW DATABASES LIKE 'habits_test'"
        working-directory: api
      - name: Copy the .env
        run: cp .env.example .env
        working-directory: api
      - name: Install dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: api
      - name: Configure Storage Permission
        run: chmod -R 777 storage bootstrap/cache
        working-directory: api
      - name: Generate Application Key
        run: php artisan key:generate
        working-directory: api
      - name: Clear Configuration
        run: php artisan config:clear
        working-directory: api
      - name: Execute Pest Tests
        env:
          DB_CONNECTION: mysql
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: ''
        run: vendor/bin/pest
